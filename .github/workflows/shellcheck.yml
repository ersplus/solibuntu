name: ShellCheck

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ Dev ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run ShellCheck
        run: |
          shellcheck --version
          shellcheck -S warning scripts/*.sh || true
          shellcheck -S warning scripts/*/*.sh || true

      - name: Annotate result
        run: echo "ShellCheck completed with warnings ignored for now"